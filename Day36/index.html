<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Card Component Using HTML5 & CSS3</title>
	</head>

	<body>
		<div class="card">
			<div class="card-header animated-bg" id="header">
				<img
					src="https://images.unsplash.com/photo-1611227747261-2f8ecb6d8ec4?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
					alt="Bg"
				/>
			</div>
			<div class="card-content">
				<h3 class="card-title animated-bg animated-bg-text" id="title">
					Lorem ipsum dolor sit amet consectetur
				</h3>
				<p class="description" id="description">
					Lorem ipsum dolor sit, amet consectetur adipisicing elit. Architecto repellendus deserunt eum fuga
					inventore tempora commodi odio dolor incidunt
				</p>
				<div class="author">
					<div class="profile-img animated-bg" id="profile_img">
						<img src="https://randomuser.me/api/portraits/men/45.jpg" alt="Author" />
					</div>
					<div class="author-info">
						<strong>John Doe</strong>
						<small class="animated-bg animated-bg-text" id="date"> Oct 08, 2020 </small>
					</div>
				</div>
			</div>
		</div>

		<script src="main.js"></script>
	</body>
</html>
