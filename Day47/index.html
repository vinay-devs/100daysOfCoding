<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
	<link rel="stylesheet" href="style.css" />
	<title>Background Slider Using HTML5, CSS3 & JS</title>
</head>

<body>

	<div class="slide-container">

		<div class="slide active"
			style="background-image: url(https://images.unsplash.com/photo-1593642532744-d377ab507dc8?ixid=MXwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80);">
		</div>

		<div class="slide"
			style="background-image: url(https://images.unsplash.com/photo-1593642531955-b62e17bdaa9c?ixid=MXwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80);">
		</div>

		<button class="arrow left-arrow" id="left">
			<i class="fas fa-arrow-left"></i>
		</button>
		<button class="arrow right-arrow" id="right">
			<i class="fas fa-arrow-right"></i>
		</button>

	</div>


	<script src="main.js"></script>
</body>

</html>
