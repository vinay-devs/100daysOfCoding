<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style.css">
        <title>Activity Card</title>
    </head>
    <body>
        <div class="card">
            <div class="left">
                <img src="./image/bg.jpg" alt="bg">
            </div>
            <div class="right">
                <div class="header">
                    <h1>In cod we trust</h1>
                    <p>Fishing in Norway is a way to embrace the local lifestyle.
                        Coutless lakes and rivers and an extensive coastline means 
                        outstanding opportunities to catch a big one.
                    </p>
                </div>
                <div class="grid">
                    <div class="item">
                        <h2>Freshwater fishing</h2>
                    </div>
                    <div class="item">
                        <h2>Fjord and se fishing</h2>
                    </div>
                    <div class="item">
                        <h2>Winter Fishing</h2>
                    </div>
                    <div class="item">
                        <h2>Discover more</h2>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
