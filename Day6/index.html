<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style.css">
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <section>
        <div class="main">
                <h1 class="turn">turn</h1>
            <div class="grid">
                <div dataIndex="0" class="cell"></div>
                <div dataIndex="1" class="cell"></div>
                <div dataIndex="2" class="cell"></div>
                <div dataIndex="3" class="cell"></div>
                <div dataIndex="4" class="cell"></div>
                <div dataIndex="5" class="cell"></div>
                <div dataIndex="6" class="cell"></div>
                <div dataIndex="7" class="cell"></div>
                <div dataIndex="8" class="cell"></div>
            </div>
        </div>
        <div>
            <button class="restart">Restart Game</button>
        </div>
        </section>
        <script src="./script.js" ></script>
    </body>
</html>
