<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Hover Interaction Using GSAP & SplittingJS</title>
</head>

<body>


    <section class="cards__wrapper">
        <figure class="card">
            <div class="card__image--wrapper">
                <div class="card__image--outer">
                    <img src="./images/img1.jpg" alt="img--1" class="card__image">
                </div>
            </div>
            <div class="card__text">
                <span class="card__text--inner" data-splitting>
                    STYLE
                </span>
            </div>
        </figure>
        <figure class="card">
            <div class="card__image--wrapper">
                <div class="card__image--outer">
                    <img src="./images/img2.jpg" alt="img--1" class="card__image">
                </div>
            </div>
            <div class="card__text">
                <span class="card__text--inner" data-splitting>
                    PRIASE
                </span>
            </div>
        </figure>
        <figure class="card">
            <div class="card__image--wrapper">
                <div class="card__image--outer">
                    <img src="./images/img3.jpg" alt="img--1" class="card__image">
                </div>
            </div>
            <div class="card__text">
                <span class="card__text--inner" data-splitting>
                    FASHION
                </span>
            </div>
        </figure>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/gsap.min.js"></script>
    <script src="https://unpkg.com/splitting/dist/splitting.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
